<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tutorial Request</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  <body>

    <!-- Modals auth -->
    <div class="auth open">
      <div class="modal">
        <h2>Login</h2>
        <form class="login">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Login</button>
          <p class="error"></p>
        </form>
        <div>No account? <a class="switch">Register instead</a></div>
      </div>
      <div class="modal">
        <h2>Register</h2>
        <form class="register">
          <input type="text" name="email" placeholder="Email">
          <input type="password" name="password" placeholder="Password">
          <button>Register</button>
          <p class="error"></p>
        </form>
        <div>Got account? <a class="switch">Login instead</a></div>
      </div>
    </div>

    <!-- New Request Modal -->
    <div class="new-request">
      <div class="modal">
        <h2>Request a Tutorial</h2>
        <form>
          <input type="text" name="request" placeholder="Request ...">
          <button>Submit Request</button>
          <p class="error"></p>
        </form>
      </div>
    </div>

    <header>
      <nav>
        <a class="add-request">Add Request</a>
        <a class="sign-out">Sign Out</a>
      </nav>
    </header>

    <section class="content" id="app">
      <h1>Tutorial Requests</h1>
      <ul class="request-list">
        <li v-for="request in requests">
          <span class="text"> {{ request.text }} </span>
          <div>
            <span class="votes"> {{ request.upvotes }} </span>
            <i class="material-icons upvote" @click="upvoteRequest(request.id)">arrow_upward</i>
          </div>
        </li>
      </ul>

      <button class="call">Say Hello</button>
      <button class="suma">Suma</button>
    </section>

    <!-- CDN Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.9.1/firebase-app.js"></script>

    <!-- Include only the firebase features as you need -->
    <script src="/__/firebase/8.9.1/firebase-auth.js"></script>
    <script src="/__/firebase/8.9.1/firebase-firestore.js"></script>
    <script src="/__/firebase/8.9.1/firebase-functions.js"></script>
    <script src="/__/firebase/8.10.0/firebase-database.js"></script>
